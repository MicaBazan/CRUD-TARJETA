<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">TARJETA CREDITO</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="titulo">AGREGAR TARJETA</h5>

          <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-user"
                [class.green-icon]="this.form.get('titular')?.valid"></i>
              </span>
              <input formControlName="titular" type="text" class="form-control" placeholder="Titular">
            </div>
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-credit-card"></i>
              </span>
              <input formControlName="numeroTarjeta" type="text" class="form-control" placeholder="NÃºmero Tarjeta">
            </div>
            <div class="row">
              <div class="col-lg-7">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i class="fa-solid fa-calendar-days"></i>
                  </span>
                  <input formControlName="fechaExpiracion" type="text" class="form-control" placeholder="MM/YY">
                </div>
              </div>
              <div class="col-lg-5">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i class="fa-solid fa-key"></i>
                  </span>
                  <input formControlName="cvv" type="password" class="form-control" placeholder="CVV">
                </div>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg"><i class="fa-solid fa-database"></i>&nbsp; Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="titulo">LISTADO DE TARJETAS</h5>
          <table class="table">
            <body>
              <tr *ngFor="let tarjeta of listTarjetas">
                <td>{{ tarjeta.titular }}</td>
                <td>{{ tarjeta.numeroTarjeta }}</td>
                <td>{{ tarjeta.fechaExpiracion }}</td>
                <td>
                  <i class="far fa-regular fa-pen-to-square text-info"></i>
                </td>
                <td>
                  <i class="far fa-regular fa-trash-can text-danger"></i>
                </td>
              </tr>
            </body>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
